<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню K-DOG</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7941d;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      background-color: rgba(247, 148, 29, 0.8);
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      background: white;
      color: #f7941d;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-section {
      background: #fff;
      color: #000;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 10px;
    }
    .form-section input, .form-section textarea, .form-section select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
    }
    .menu-section {
      max-width: 900px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background: white;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      position: relative;
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .menu-item button {
      background: #f7941d;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    #password-section {
      display: none;
    }
    #menu-form-section {
      display: none;
    }
    .show-password-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f7941d;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Меню K-DOG</header>

  <nav>
    <button onclick="filterMenu('Корндоги')">Корндоги</button>
    <button onclick="filterMenu('Напитки')">Напитки</button>
    <button onclick="filterMenu('Фри')">Фри</button>
    <button onclick="filterMenu('all')">Показать все</button>
  </nav>

  <!-- Форма для ввода пароля -->
  <section id="password-section" class="form-section">
    <h2>Введите пароль для редактирования меню</h2>
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="checkPassword()">Войти</button>
  </section>

  <!-- Форма для добавления и редактирования позиций меню -->
  <section class="form-section" id="menu-form-section">
    <h2 id="form-title">Добавить позицию</h2>
    <input type="text" id="name" placeholder="Название" />
    <textarea id="description" placeholder="Описание"></textarea>
    <input type="number" id="price" placeholder="Цена" />
    <input type="text" id="category" placeholder="Раздел (например, Корндоги, Напитки, Фри)" />
    <input type="file" id="image" accept="image/*" />
    <button onclick="submitItem()" id="submitBtn">Добавить</button>
  </section>

  <section class="menu-section" id="menu"></section>

  <!-- Кнопка для показа формы пароля -->
  <button class="show-password-btn" onclick="showPasswordSection()">Редактировать меню</button>

  <script>
    // Инициализация данных меню и индекса редактирования
    let menuData = JSON.parse(localStorage.getItem('menuData')) || [];
    let editIndex = null;
    const adminPassword = '459525'; // Новый пароль для редактирования

    // Эта функция будет вызываться при загрузке страницы
    window.onload = () => {
      renderMenu(); // отображаем меню при загрузке страницы
    };

    // Показываем форму для ввода пароля
    function showPasswordSection() {
      document.getElementById('password-section').style.display = 'block';
    }

    // Проверка пароля и вход в режим редактирования
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === adminPassword) {
        document.getElementById('password-section').style.display = 'none';
        document.getElementById('menu-form-section').style.display = 'block';
      } else {
        alert('Неверный пароль!');
      }
    }

    // Функция сохранения в localStorage
    function saveToLocalStorage() {
      localStorage.setItem('menuData', JSON.stringify(menuData));
    }

    // Функция добавления или редактирования позиции меню
    function submitItem() {
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const category = document.getElementById('category').value;
      const imageInput = document.getElementById('image');

      if (!name || !description || !price || !category) {
        alert('Пожалуйста, заполните все поля.');
        return;
      }

      const processItem = (imageSrc) => {
        const item = { name, description, price, category, image: imageSrc };
        if (editIndex !== null) {
          menuData[editIndex] = item;
          editIndex = null;
          document.getElementById('form-title').innerText = 'Добавить позицию';
          document.getElementById('submitBtn').innerText = 'Добавить';
        } else {
          menuData.push(item);
        }
        saveToLocalStorage();
        renderMenu();
        clearForm();
      };

      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          processItem(e.target.result);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        const currentImage = editIndex !== null ? menuData[editIndex].image : '';
        processItem(currentImage);
      }
    }

    // Функция отображения меню
    function renderMenu(filter = 'all') {
      const menu = document.getElementById('menu');
      menu.innerHTML = '';
      const filtered = filter === 'all' ? menuData : menuData.filter(item => item.category === filter);

      filtered.forEach((item, index) => {
        const el = document.createElement('div');
        el.className = 'menu-item';
        el.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <strong>${item.price} ₽</strong><br />
          <button onclick="editItem(${menuData.indexOf(item)})">Редактировать</button>
        `;
        menu.appendChild(el);
      });
    }

    // Функция редактирования позиции меню
    function editItem(index) {
      const item = menuData[index];
      document.getElementById('name').value = item.name;
      document.getElementById('description').value = item.description;
      document.getElementById('price').value = item.price;
      document.getElementById('category').value = item.category;
      document.getElementById('image').value = '';
      document.getElementById('form-title').innerText = 'Редактировать позицию';
      document.getElementById('submitBtn').innerText = 'Сохранить изменения';
      editIndex = index;
    }

    // Функция фильтрации меню по категории
    function filterMenu(category) {
      renderMenu(category);
    }

    // Очистка формы после добавления или редактирования
    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('description').value = '';
      document.getElementById('price').value = '';
      document.getElementById('category').value = '';
      document.getElementById('image').value = '';
    }
  </script>
</body>
</html>
