<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню K-DOG</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7941d;
      background-image: url('логотипAsset 1.png');
      background-repeat: repeat;
      background-size: 150px;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      background-color: rgba(247, 148, 29, 0.8);
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      background: white;
      color: #f7941d;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-section {
      background: #fff;
      color: #000;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 10px;
    }
    .form-section input, .form-section textarea, .form-section select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
    }
    .menu-section {
      max-width: 900px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background: white;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>Меню K-DOG</header>

  <nav>
    <button onclick="filterMenu('Корндоги')">Корндоги</button>
    <button onclick="filterMenu('Напитки')">Напитки</button>
    <button onclick="filterMenu('Фри')">Фри</button>
    <button onclick="filterMenu('all')">Показать все</button>
  </nav>

  <section class="form-section">
    <h2>Добавить позицию</h2>
    <input type="text" id="name" placeholder="Название" />
    <textarea id="description" placeholder="Описание"></textarea>
    <input type="number" id="price" placeholder="Цена" />
    <input type="text" id="category" placeholder="Раздел (например, Корндоги, Напитки, Фри)" />
    <input type="file" id="image" accept="image/*" />
    <button onclick="addItem()">Добавить</button>
  </section>

  <section class="menu-section" id="menu"></section>

  <script>
    let menuData = [];

    function addItem() {
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const category = document.getElementById('category').value;
      const imageFile = document.getElementById('image').files[0];

      if (!name || !description || !price || !category || !imageFile) {
        alert('Пожалуйста, заполните все поля.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const item = {
          name,
          description,
          price,
          category,
          image: e.target.result
        };
        menuData.push(item);
        renderMenu();
        clearForm();
      };
      reader.readAsDataURL(imageFile);
    }

    function renderMenu(filter = 'all') {
      const menu = document.getElementById('menu');
      menu.innerHTML = '';
      const filtered = filter === 'all' ? menuData : menuData.filter(item => item.category === filter);

      for (const item of filtered) {
        const el = document.createElement('div');
        el.className = 'menu-item';
        el.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <strong>${item.price} ₽</strong>
        `;
        menu.appendChild(el);
      }
    }

    function filterMenu(category) {
      renderMenu(category);
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('description').value = '';
      document.getElementById('price').value = '';
      document.getElementById('category').value = '';
      document.getElementById('image').value = '';
    }
  </script>
</body>
</html>
